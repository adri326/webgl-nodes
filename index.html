<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/node.css" />
    <script src="./js/main.js"></script>
    <script src="./js/display.js"></script>
    <script src="./js/outliner.js"></script>
    <script src="./js/node.js"></script>
    <script src="./js/glMatrix-0.9.5.min.js"></script>
    <script src="./js/webgl.js"></script>
  </head>
  <body>
    <div id="preview-window">
      <canvas id="preview-canvas"></canvas>
      <div id="preview-drag" class="invisible"></div>
    </div>
    <div id="properties-window">
      <div class="title">Properties</div>
      <div id="properties-list"></div>
    </div>
    <div id="node-window" tabindex="0">
      <div id="node-input-type" class="input-type"><input id="node-input-type-input" /></div>
      <div class="menu">
        <div id="add-node" onclick="addNode();">+</div>
      </div>
      <canvas id="node-draw"></canvas>
      <div id="node-display"></div>
    </div>
    <div id="outline-window">
      <ul id="outline-list"></ul>
      <div class="menu">
        <div id="add-element" onclick="addElement();">+</div>
        <div id="move-element-up" onclick="moveElementUp();">^</div>
        <div id="move-element-up" onclick="moveElementDown();">v</div>
      </div>
    </div>
  </body>
</html>
